<!DOCTYPE html>
<html>
<head>
	<title>Rock Trivia Game!</title>
	<head>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <script src="assets/javascript/app.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">


</head>
<body>

	<div id="main-container">
	<h1>Rock Trivia Game!</h1>

	<span id="timer"></span>

	<div id="questions">

	<form>
	<p id="question1">What year did Led Zeppelin release their first studio album?</p>
	
	
		
<ul id="answers1">
  <input type="radio" name="a1" value="1955">A. 1955</input>
  <input type="radio" name="a2" value="1934">B. 1934</input>
  <input type="radio" name="a3" value="1969">C. 1969</input>
  <input type="radio" name="a4" value="1922">D. 1922</input>
 </ul>
	

	<p id="question2">When did the Beatles record at Abbey Road?</p>

<ul id="answers2">
	 <input type="radio" name="b1" value="1955">A. 1955</input>
  <input type="radio" name="b2" value="1934">B. 1934</input>
  <input type="radio" name="b3" value="1969">C. 1969</input>
  <input type="radio" name="b4" value="1922">D. 1922</input>
</ul>

	<p id="question3">Where are the Rolling Stones from?</p>

<ul id="answers2">
	<input type="radio" name="c1" value="1955">A. 1955</input>
  <input type="radio" name="c2" value="1934">B. 1934</input>
  <input type="radio" name="c3" value="1969">C. 1969</input>
  <input type="radio" name="c4" value="1922">D. 1922</input>
</ul>
	</form>

	<div id="correct"></div>

	<div id="wrong"></div>


		
		</div>

		

</body>
</html>
